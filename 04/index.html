<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>04 | 1-jQuery</title>

  <link rel="stylesheet" href="../../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
</div>
<script defer>
  /*
   * 今回やるのはFizzBuzzです。
   *
   * 以下の要件に従ってプログラムを作りましょう
   * 
   * 1~100の数字で
   * ① 3の倍数の場合、Fizzと表示
   * ② 5の倍数の場合、Buzzと表示
   * ③ 3の倍数かつ5の倍数の場合、FizzBuzzと表示
   * ④ それ以外の場合、数字を表示
   *
   * ブラウザ画面に出力して下さい
   * FizzBuzz.pngが結果のイメージです
   */
for(let i=1; i<=100; i++){
  if(i%15==0){
    document.write ("fizzbuzz" + "<br>\n");
  }
  else if(i%5==0){
    document.write("buzz" + "<br>\n");
  }
  else if (i%3==0){
    document.write("fizz" + "<br>\n");
  }
  else{
    document.write (i)
    document.write ("<br>\n");
  }  
}
  
</script>
</body>
</html>
